<!DOCTYPE html>
<html lang="en">

<head>
	<title>The Waiting Game</title>
	<!-- <link href="../static/css/waitapp_bs.css" rel="stylesheet"> -->
	<link href="../static/css/waitapp_jumbotron.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">


	<link rel="stylesheet" type="text/css" href="../static/css/signup.css">

	<script src="../static/js/jquery-2.2.0.min.js"></script>

	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"></script>

	<script>
    

    $(function(){
    	GetWaits();
	    $('#btnUpdate').click(function() {
	    	$.ajax({
	    		url: '/updateWait',
	    		data: {
	    			title: $('#editTitle').val(),
	    			description: $('#editDescription').val(),
	    			id: localStorage.getItem('editId')
	    		},
	    		type: 'POST',
	    		success: function(res) {
	    			$('#editModal').modal('hide');
	    			// Repopulate the grid
	    			GetWaits();
	    		},
	    		error: function(error) {
	    			console.log(error);
	    		}
	    	})
    	});
    });

    function GetWaits() {
        $.ajax({
            url: '/getWait',
            type: 'GET',
            success: function(res) {

            	//Parse the JSON response
                var waitObj = JSON.parse(res);
                
                //Append to template
                $('#ulist').empty();
                $('#listTemplate').tmpl(waitObj).appendTo('#ulist');

            },
            error: function(error) {
                console.log(error);
            }
        });
    }

    function Edit(elm){
    	localStorage.setItem('editId',$(elm).attr('data-id'));
    	$.ajax({
    		url: '/getWaitById',
    		data: {
    			id: $(elm).attr('data-id')
    		},
    		type: 'POST',
    		success: function(res) {
    			var data = JSON.parse(res);

    			//populate the popup
    			$('#editTitle').val(data[0]['Title']);
    			$('#editDescription').val(data[0]['Description']);

    			//Trigger the pop up
    			$('#editModal').modal();
    			
    			console.log(res);
    		},
    		error: function(error) {
    			console.log(error);
    		}
    	});
    }
	
	$('#btnUpdate').click(function() {
		$.ajax({
			url: '/updateWait',
			data: {
				title: $('#editTitle').val(),
				description: $('#editDescription').val(),
				id: localStorage.getItem('editId')
			},
			type: 'POST',
			success: function(res) {
				$('#editModal').modal('hide');
				
				// Re populate the grid
				GetWaits();
			},
			error: function(error) {
				console.log(error);
			}
		})
	});

	function ConfirmDelete(elem) {
		localStorage.setItem('deleteId',$(elem).attr('data-id'));
		$('#deleteModal').modal();
	}

	function Delete() {
		$.ajax({
			url: '/deleteWait',
			data: {
				id: localStorage.getItem('deleteId')
			},
			type: 'POST',
			success: function(res) {
				var result = JSON.parse(res)
				if (result.status == 'OK') {
					$('#deleteModal').modal('hide');
					GetWaits();
				} else {
					alert(result.status);
				}
			},
			error: function(error) {
				console.log(error);
			}
		});
	}


	</script>



	<style>
		.trash {
			color: rgb(209, 91, 71);
		}
		.panel-body .checkbox {
			display: inline-block;
			margin: 0px;
		}
		.list-group {
			margin-bottom: 0px;
		}
	</style>

</head>
<body>

	<!--List Template-->
	<script id="listTemplate" type="text/x-jQuery-tmpl">
		<li class="list-group-item">
			<div class="checkbox"><a data-id=${Id} onclick="Edit(this)">
					Waiting ${Title} for ${Description}
				</a>
			</div>
			<div class="pull-right action-buttons">
				<!-- <a data-id=${Id} onclick="Edit(this)">
					<span class="glyphicon glyphicon-pencil"></span>
				</a> -->
				<a data-id=${Id} onclick="ConfirmDelete(this)">
					<span class="glyphicon glyphicon-trash"></span>
				</a>
			</div>
		</li>
	</script>

	<div class="container">
		<div class="header">
			<nav>
				<ul class="nav nav-pills pull-right">
					<li role="presentation"><a href="/showDashboard">Dashboard</a></li>
					<li role="presentation" class="active"><a href="/showAddWish">Add Wait</a></li>
					<li role="presentation"><a href="/logout">Logout</a></li>
				</ul>
			</nav>
			<h3 class="text-muted">The Waiting Game</h3>
		</div>

		<div class="jumbotron">
			<div class="row">
				<div class="panel-body">
					<ul id="ulist" class="list-group">
						
					</ul>
				</div>
			</div>
		</div>

		<footer class="footer">
			<p>&copy; Samuel Lyon 2015</p>
		</footer>

	</div>

	<!--Popup-->
	<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel">
	    <div class="modal-dialog" id="editModal" tabindex="-1" role="dialog" aria-hidden="true">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
	                </button>
	                <h4 class="modal-title" id="editModalLabel">Update Wait</h4>
	            </div>
	            <div class="modal-body">
	                <form role="form">
	                    <div class="form-group">
	                        <label for="recipient-name" class="control-label">Title:</label>
	                        <input type="text" class="form-control" id="editTitle">
	                    </div>
	                    <div class="form-group">
	                        <label for="message-text" class="control-label">Description:</label>
	                        <textarea class="form-control" id="editDescription"></textarea>
	                    </div>
	                </form>
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	                <button type="button" id="btnUpdate" class="btn btn-primary">Update!</button>
	            </div>
	        </div>
	    </div>
	</div>

	<!--Confirmation Popup-->
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header" style="text-align: center;">
					<h4 class="modal-title" id="deleteModalLabel">You are going to delete this forever!</h4>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" onclick="Delete()">Delete</button>
				</div>
			</div>
		</div>
	</div>
</body>


</html>
